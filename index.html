<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav>
        <button class="menuToggler">
            <i class="fal fa-bars"></i>
        </button>
    </nav>

    <div class="main">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="links">
                <li>
                    <a href="">
                        <i class="fal fa-tachometer-alt-fast"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a class="subLinkOpener" href="#">
                        <i class="fal fa-toilet-paper"></i>
                        Pages
                        <i class="fal fa-chevron-down arrow"></i>
                    </a>
                    <ul>
                        <li>
                            <a href="">Page First</a>
                        </li>
                        <li>
                            <a href="">Page Second</a>
                        </li>
                        <li>
                            <a href="">Page Third</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="">
                        <i class="fal fa-address-card"></i>
                        About
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fal fa-envelope-open-text"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
        <!-- / Sidebar -->



        <!-- Content -->

        <div class="content">

            <div class="container bg-white p-4">

                <h1 class="display-4 mb-5 font-weight-bold">Register Form</h1>
                <form class="row">

                    <div class="col-12 col-md-6 mb-4">
                        <label for="">First name</label>
                        <input name="f_name" class="form-control form-control-lg" onblur="checkEmpty(this)">
                        <div class="invalid-feedback">
                            Fill this input
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <label for="">Last name</label>
                        <input name="l_name" class="form-control form-control-lg" onblur="checkEmpty(this)">
                        <div class="invalid-feedback">
                            Fill this input
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <label for="">Email</label>
                        <input type="email" class="form-control form-control-lg" onblur="checkEmail(this)">
                        <div class="invalid-feedback">
                            Enter your email correctly
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <label for="">Password</label>
                        <input onkeyup="checkPass(this)" type="password" class="form-control form-control-lg">
                        <strong class="pt-3 d-block">Password must contains the following:</strong>
                        <ul class="passLaws pl-4 mt-2">
                            <li class="law one">A Lowercase letter</li>
                            <li class="law two">A Uppecase letter</li>
                            <li class="law three">A Number</li>
                            <li class="law four">Minimum 6 character</li>
                        </ul>
                    </div>

                    <div class="col-12 d-flex justify-content-end mt-4">
                        <button class="btn btn-success btn-lg rounded-pill px-5">Register</button>
                    </div>

                </form>

            </div>

        </div>
        <!-- / Content -->



    </div>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
